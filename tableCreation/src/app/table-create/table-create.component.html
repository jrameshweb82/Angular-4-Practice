<style>
  table{
    
    padding:5px;
    border:solid 1px steelblue;
    color:steelblue;
  }
  tr,td{
    border:solid 1px steelblue;
  }
</style>
<table>
  <thead>
    <tr>
      <td *ngFor="let head of tableHead">{{head.title}}</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let items of tableData">
      <td *ngFor="let head of tableHead">{{items[head.mappingKey]}}</td>
      
    </tr>
  </tbody>
</table>
